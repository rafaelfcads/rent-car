databaseChangeLog:

  - changeSet:
      id: 5
      author: rafaelreis
      changes:
        - createTable:
            tableName: contract_vehicle
            columns:
              - column:
                  name: contract
                  type: integer
                  constraints:
                    nullable: false
                    foreignKeyName: contract_fk
                    references: contract(id)
              - column:
                  name: vehicles
                  type: integer
                  constraints:
                    nullable: false
                    foreignKeyName: vehicles_fk
                    references: vehicles(id)
                  