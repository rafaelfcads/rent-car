databaseChangeLog:

  - changeSet:
      id: 5
      author: rafaelreis
      changes:
        - createTable:
            tableName: contract_vehicle
            columns:
              - column:
                  name: contract
                  type: integer
                  constraints:
                    nullable: false
                    foreignKeyName: contract_fk
                    references: contract(id)
              - column:
                  name: user
                  type: integer
                  constraints:
                    nullable: false
                    foreignKeyName: user_fk
                    references: user(id)
                  